{% extends '_base.html' %}
{% load static %}

{% block content %}
    <div class="container mt-2">
        <h2 class="text-center my-3">Load oil fields</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="field_data">Insert field data here</label>
                <textarea rows="10" class="form-control" name="field-data" id="input-area" rows="3"></textarea>
            </div>
            <button id="load-btn" type="submit" class="btn btn-success" disabled>Load</button>
            <button id="clear-btn" class="btn btn-danger">Clear</button>
        </form>
    </div>

{% endblock content %}

{% block scripts %}
    <script src="{% static 'js/db.js' %}"></script>
{% endblock scripts %}
