{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ field.title }}{% endblock title %}
{% block content %}

    <div class="container mt-2">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" value="Save">
        </form>
    </div>

{% endblock content %}
