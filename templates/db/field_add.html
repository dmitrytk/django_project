{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add field{% endblock title %}

{% block content %}
    <div class="container mt-2">
        <h2 class="text-center mb-3">Add field</h2>
        <div class="form-container mb-4">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary mb-0" type="submit" value="Save">
                <a class="btn btn-secondary mb-0" href="{% url 'fields' %}">Cancel</a>
            </form>
        </div>
    </div>


{% endblock content %}
