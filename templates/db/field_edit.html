{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ field.name }}{% endblock title %}
{% block content %}

    <div class="container">
        <h2 class="text-center my-3">{{ field.name }} field</h2>
        <div class="form-container">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary mb-0" type="submit" value="Save">
                <a class="btn btn-secondary mb-0" href="{% url 'fields' %}">Cancel</a>
            </form>
        </div>
    </div>

{% endblock content %}
