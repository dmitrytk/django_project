{% extends '_base.html' %}
{% load crispy_forms_tags %}
{% block title %}{{ field.name }}{% endblock title %}
{% block content %}

    <div class="container mt-2">
        <h2 class="text-center mb-3">Delete {{ object.name }} field?</h2>
        <div class="form-container">
            <form method="post">{% csrf_token %}
                <p>Are you sure you want to delete {{ object }} field?</p>
                <input class="btn btn-primary mb-0" type="submit" value="Delete">
                <a class="btn btn-secondary mb-0" href="{% url 'fields' %}">Cancel</a>
            </form>
        </div>
    </div>

{% endblock content %}
