{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<div class="container container-sm">
    <h2 class="text-center mb-3">Log In</h2>
    <div class="form-container">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Log In</button>
            <a class="btn btn-secondary" href="{% url 'home' %}">Cancel</a>
        </form>
        <p class="mb-0">Don't have an account? <a class="text-primary" href="{% url 'account_signup' %}">Sign up
                now!</a></p>
    </div>

</div>
{% endblock content %}
