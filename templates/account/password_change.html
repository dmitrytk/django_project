{% extends "_base.html" %}
{% load crispy_forms_tags %}


{% block content %}
<div class="container"> <h1>Change Password</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success" name="action">Change Password</button>
    </form></div>
   
{% endblock %}
