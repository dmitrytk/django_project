{% extends "_base.html" %}
{% load crispy_forms_tags %}


{% block content %}
    <div class="container"><h2 class="text-center my-3">Change Password</h2>
        <div class="form-container">
            <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary mb-0" name="action">Change Password</button>
                <a class="btn btn-secondary mb-0" href="{% url 'home' %}">Cancel</a>
            </form>
        </div>
    </div>


{% endblock %}
