{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Sign Up</h2>
        <form method="post">
            <div class="form-container">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>

        </form>
    </div>
{% endblock content %}
