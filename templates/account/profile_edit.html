{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Profile</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success mb-0" type="submit">Update</button>
            <a class="btn btn-secondary mb-0" href="{% url 'home' %}">Cancel</a>
        </form>
    </div>
{% endblock content %}
