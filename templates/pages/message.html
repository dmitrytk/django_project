{% extends '_base.html' %}
{% load static %}

{% block title %}Messages{% endblock %}

{% block content %}
    <div class="container-sm">
        {% if message %}
            <h2 class="text-primary text-center">{{ message.name }}</h2>
            <p class="text-muted">{{ message.created_at }}</p>
            <p>{{ message.message }}</p>
        {% endif %}
    </div>
{% endblock content %}


{% block scripts %}
{% endblock scripts %}
